<ion-header>
  <ion-navbar>
    <ion-title>
      Game List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="light">Create a game</button>

  <ion-card>
    <ion-card-header>
      <ion-searchbar (ionInput)="searchGame($event)"></ion-searchbar>
    </ion-card-header>

    <ion-list>

      <button *ngFor="let game of games" ion-item (click)='joinGame(game)'>
        <ion-icon name="cart" item-left></ion-icon>
        {{ game.title }} <span item-right>{{ game.owner }}</span>
      </button>



    </ion-list>
  </ion-card>
</ion-content>
